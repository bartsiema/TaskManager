<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{'fragments/header' :: header}"></div>
<div class="container">
    <h2>Your Categories</h2>
    <a th:href="@{/categories/create}" class="btn btn-primary mb-3">Create New Category</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-secondary btn-sm">Edit</a>
                <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
