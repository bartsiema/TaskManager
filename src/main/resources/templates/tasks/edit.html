<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Edit Task</h2>
    <form th:action="@{'/tasks/edit/' + ${task.id}}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select class="form-control" id="categoryId" name="categoryId" required>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == task.category.id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="statusId">Status:</label>
            <select class="form-control" id="statusId" name="statusId" required>
                <option th:each="st : ${statuses}"
                        th:value="${st.id}"
                        th:text="${st.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
